<div class="container d-flex align-items-center justify-content-center">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Entrar</h1>
          <h6>Por favor, insira seu e-mail e senha</h6>
          <span
            class="help-block"
            *ngIf = "error"
          >
            {{ error }}
          </span>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label
              for="emailInput"
              class="form-label"
            >
              E-mail
            </label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              formControlName="email"
            >
            <span
              class="help-block"
              *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched"
            >
              Por favor, insira um e-mail válido
            </span>
          </div>
          <div class="mb-3">
            <label
              for="passwordInput"
              class="form-label"
            >
              Senha
            </label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              formControlName="password"
            >
            <span
              *ngIf = "loginForm.get('password')?.errors &&
                loginForm.get('password')?.touched &&
                ((loginForm.get('password')?.errors)!['required'] ||
                (loginForm.get('password')?.errors)!['minlength'])"
            >
              A senha deve conter pelo menos 6 caracteres
            </span>
          </div>
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            class="btn btn-primary"
          >
            Entrar
          </button>
        </form>
        <a routerLink="/register">Não tem uma conta? Clique aqui para criar</a>
      </div>
    </div>
  </div>
</div>
